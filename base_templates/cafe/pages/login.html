{% extends 'cafe/base/base.html' %}
{% block content %}
    {% if not user.is_authenticated %}
        <div class='light-background'>
            <form method='POST' action='{{ form_action }}'>
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label }}
                    {{ field }}
                    {{ field.errors }}
                {% endfor %}
                <button type='submit'>Logar</button>
            </form>
        </div>
    {% endif %}
{% endblock content %}
