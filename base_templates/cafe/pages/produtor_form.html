{% extends 'cafe/base/base.html' %}
{% block content %}
<div class='light-background'>
    <form method='POST' action='{{ form_action }}'  data-bs-theme="light">
        {% csrf_token %}
        {% if produtor_id %}
            <input type='hidden' name='produtor_id' value={{ produtor_id }}>
        {% endif %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <button type='submit' class="btn btn-success mt-3 float-end">salvar</button>
    </form>
</div>
{% endblock content %}
