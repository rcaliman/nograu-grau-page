<!DOCTYPE html>
<html lang="en">
<head>
    
<title>Bikefit No Grau - Um bike fit virtual facil, leve e sem propagandas.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="author" content="Rodrigo Caliman">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="row justify-content-md-center">
                        <div class='col col-lg-2 mt-1 p-1 bg-light text-dark"'>{{ field.label }}</div>
                        <div class='col col-lg-2 mt-1 p-1 bg-light text-dark"'>{{ field }} {% if field.name == 'jornada' %} horas{% endif %}</div>
                    </div>
                    {% endfor %}
                    <div class="row justify-content-md-center">
                        <div class='col col-lg-2 mt-2'><button type='submit'>Calcular</button></div>
                    </div>
                    {% if hora_saida is not None %}
                    <div class="row justify-content-md-center">
                        <p class="h1 mt-3">Sa√≠da: {{ hora_saida }}</p>
                    </div>
                    {% endif %}
                </form>
        </div>
    </div>
</body>
</html>
